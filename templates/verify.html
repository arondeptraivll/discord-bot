<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xác minh bạn là người</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        body { font-family: sans-serif; background-color: #36393f; color: #dcddde; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background-color: #2f3136; padding: 30px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); text-align: center; }
        h1 { margin-top: 0; }
        button { background-color: #5865f2; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-size: 16px; margin-top: 20px; }
        button:hover { background-color: #4752c4; }
        .error { color: #f04747; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vui lòng xác minh</h1>
        <p>Hãy hoàn thành CAPTCHA dưới đây để chứng minh bạn không phải là robot.</p>
        <form action="/verify/{{ token }}" method="POST">
            <div class="g-recaptcha" data-sitekey="{{ site_key }}"></div>
            <br/>
            <button type="submit">Xác nhận</button>
        </form>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
