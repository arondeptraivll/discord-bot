<!-- templates/verify.html -->
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemlogin Tool - Verification</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            animation: slideUp 0.5s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 20px;
            border: 4px solid #667eea;
            object-fit: cover;
        }
        
        .title {
            color: #333;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
        }
        
        .verification-box {
            background: #f8f9ff;
            border: 2px dashed #667eea;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
        }
        
        .verification-text {
            color: #555;
            font-size: 18px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .recaptcha-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            display: none;
            margin-top: 20px;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .footer {
            margin-top: 30px;
            color: #999;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{{ guild_icon }}" alt="Server Logo" class="logo">
        <h1 class="title">Gemlogin Tool</h1>
        <p class="subtitle">X√°c th·ª±c t√†i kho·∫£n Discord</p>
        
        <div class="verification-box">
            <p class="verification-text">üõ°Ô∏è Vui l√≤ng ho√†n th√†nh x√°c th·ª±c b√™n d∆∞·ªõi</p>
            
            <form id="verifyForm">
                <input type="hidden" name="token" value="{{ token }}">
                
                <div class="recaptcha-container">
                    <div class="g-recaptcha" data-sitekey="{{ site_key }}" data-callback="enableSubmit"></div>
                </div>
                
                <button type="submit" class="btn" id="submitBtn" disabled>
                    ‚úÖ X√°c Th·ª±c
                </button>
            </form>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>ƒêang x·ª≠ l√Ω...</p>
        </div>
        
        <div class="status" id="status"></div>
        
        <div class="footer">
            <p>Powered by {{ guild_name }}</p>
        </div>
    </div>

    <script>
        function enableSubmit() {
            document.getElementById('submitBtn').disabled = false;
        }
        
        document.getElementById('verifyForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const status = document.getElementById('status');
            
            // Show loading
            submitBtn.style.display = 'none';
            loading.style.display = 'block';
            status.style.display = 'none';
            
            try {
                const formData = new FormData(this);
                const response = await fetch('/verify_captcha', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                // Hide loading
                loading.style.display = 'none';
                
                if (result.success) {
                    status.className = 'status success';
                    status.textContent = '‚úÖ X√°c th·ª±c th√†nh c√¥ng! B·∫°n c√≥ th·ªÉ ƒë√≥ng trang n√†y.';
                    status.style.display = 'block';
                } else {
                    status.className = 'status error';
                    status.textContent = '‚ùå ' + (result.message || 'X√°c th·ª±c th·∫•t b·∫°i');
                    status.style.display = 'block';
                    submitBtn.style.display = 'inline-block';
                }
            } catch (error) {
                loading.style.display = 'none';
                status.className = 'status error';
                status.textContent = '‚ùå C√≥ l·ªói x·∫£y ra, vui l√≤ng th·ª≠ l·∫°i';
                status.style.display = 'block';
                submitBtn.style.display = 'inline-block';
            }
        });
    </script>
</body>
</html>
